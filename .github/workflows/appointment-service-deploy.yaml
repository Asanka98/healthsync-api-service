name: Deploy to EKS - appointment-service for healthsync

on:
  push:
    branches:
      - main
    paths:
      - 'appointment-service/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-southeast-1

    - name: Log in to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
    
    - name: Create ECR Repository if not exists
      run: |
        REPO_NAME=healthsync/appointment-service
        # Check if the repository exists
        aws ecr describe-repositories --repository-names $REPO_NAME || \
        # If it doesn't exist, create it
        aws ecr create-repository --repository-name $REPO_NAME

    - name: Build and Push Docker Image
      run: |
        aws ecr get-login-password --region ap-southeast-1 | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-southeast-1.amazonaws.com
        docker build -t appointment-service ./appointment-service
        docker tag appointment-service:latest ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/healthsync/appointment-service:latest
        docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/healthsync/appointment-service:latest

    - name: Configure kubectl
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Set up kubectl
      run: |
        aws eks update-kubeconfig --region ${{ secrets.AWS_REGION }} --name healthsync-prod

    - name: Deploy to EKS
      run: |
        kubectl create namespace healthsync || echo "Namespace 'healthsync' already exists"
        kubectl config set-context --current --namespace=healthsync
        kubectl apply -f appointment-service/deployment.yaml
        kubectl apply -f appointment-service/service.yaml
        kubectl get svc -n healthsync
